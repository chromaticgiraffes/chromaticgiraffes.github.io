				<h3> Want to hire me for an illustration project? Want to commission me?
				Have any questions for me? </h3>
				<h3>Contact me by filling out the form below!</h3>
				<br>

				<!--Initial work on fields-->
				<div id="contactform">
					<form id="contact" action="mailto:lizann600@gmail.com" method="post" enctype="text/plain">

					<br>
					<label for="name">Name: </label>
					<input type= "text" name="name" id="name" pattern="[A-Za-z]+">

					<br>
					<label for="email">Email Address: </label>
					<input type= "email" name="email" id="email" required>

					<br>
					<label for="subject">Subject: </label>
					<select name="subject" id="subject" required>
						<option value="question">Hire for Illustration work</option>
						<option value="commission">Commission Request</option>
						<option value="question">Question</option>
						<option value=other">Other</option>
					</select>

					<br>
					<label for="message">Message: </label>
						<textarea name="message" id="message" required></textarea>

					<br>
					<input type="submit" value="Send">

					</form>

				</div>

			</div>
